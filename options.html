<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clash 规则管理器 - 设置</title>
  <link rel="stylesheet" href="options.css">
</head>

<body>
  <div class="container">
    <h1 class="title">Clash 规则管理器 - 设置</h1>

    <form id="settingsForm">
      <div class="form-group">
        <label for="token">GitHub Personal Access Token *</label>
        <input type="password" id="token" placeholder="ghp_xxxxxxxxxxxx" required>
        <small>需要 repo 权限。<a href="https://github.com/settings/tokens/new" target="_blank">创建 Token</a></small>
      </div>

      <div class="form-group">
        <label for="owner">仓库所有者 *</label>
        <input type="text" id="owner" placeholder="username" required>
        <small>GitHub 用户名或组织名</small>
      </div>

      <div class="form-group">
        <label for="repo">仓库名称 *</label>
        <input type="text" id="repo" placeholder="clash-rules" required>
      </div>

      <div class="form-group">
        <label for="branch">分支名称</label>
        <input type="text" id="branch" placeholder="main" value="main">
      </div>

      <div class="form-group">
        <label>规则分组配置</label>
        <div id="ruleGroupsList" class="rule-groups-list"></div>
        <button type="button" id="addRuleGroupBtn" class="btn btn-secondary" style="margin-top: 10px; width: 100%;">+
          添加自定义规则分组</button>
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-primary">保存设置</button>
        <button type="button" id="testBtn" class="btn btn-secondary">测试连接</button>
      </div>
    </form>

    <hr style="margin: 24px 0; border: none; border-top: 1px solid #eee;">

    <div class="form-group">
      <label>配置备份</label>
      <div class="button-group" style="margin-top: 10px;">
        <button type="button" id="exportBtn" class="btn btn-secondary">导出配置</button>
        <button type="button" id="importBtn" class="btn btn-secondary">导入配置</button>
      </div>
      <small>导出配置为 JSON 文件，或从 JSON 文件恢复配置。</small>
      <input type="file" id="importFile" accept=".json" style="display: none;">
    </div>

    <div id="message" class="message"></div>
  </div>

  <script src="options.js"></script>
</body>

</html>
